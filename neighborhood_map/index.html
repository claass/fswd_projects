<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Neighborhood Map</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="row">

          <div class="controls">
            <div class="searchBar">
                <input
                    type="text"
                    class="search-input"
                    placeholder="  Filter..."
                    data-bind="textInput: textInput, event: {'keyup': filterLocations}">
            </div>
            <div class="marker-list">
              <ul data-bind="foreach: filteredMarkers">
      					<li class="marker" data-bind="text: title, click: $parent.markerclick"></li>
      				</ul>
            </div>
            <div id="map"></div>
          </div>
        </div>
    </div>

    <script src="node_modules/jquery-3.2.1.min.js"></script>
    <script src="node_modules/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script
      async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD39CfCdjHRZlHD6mM80h26y8W193vRNZ0&callback=go"
      onerror="googleError()">
    </script>
  </main>
</body>

</html>
